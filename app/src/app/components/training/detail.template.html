<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <mat-card (click)="navigator(blog.id)" style="margin:15px;color:white; background-color:rgb(67, 128, 255);">
    <mat-card-header>
      <mat-card-title>{{page.blog.title}}</mat-card-title>
      <mat-card-subtitle>{{page.blog.description}}</mat-card-subtitle>
      <img mat-card-avatar [src]="page.blog.image">
    </mat-card-header>
  </mat-card>
</div>
